# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',p': hint links spawn --detach mpv --force-window yes {hint-url}
        ch: history-clear
        cs: config-source
        ei: spawn setxkbmap -layout us -variant intl
        er: spawn --userscript readability
        eu: spawn setxkbmap -layout us -variant mac
        pf: fullscreen
        po: edit-url
        t: :open -t
        tA: tab-take 1/1
        ta: tab-take 2/1
        tt: tab-clone
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}&ia=web
      aur: https://wiki.archlinux.org/?search={}
      gs: https://scholar.google.com.br/scholar?hl=pt-BR&as_sdt=0%2C5&q={}&btnG=
      lib: http://gen.lib.rus.ex/search.php?req={}
      rarbg: https://rarbgproxied.org/torrents.php?search={}
      sh: http://sci-hub.tw/{}
      w: https://en.wikipedia.org/?search={}
      yt: https://youtube.com/results?search_query={}
